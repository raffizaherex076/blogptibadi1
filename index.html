<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Saya</title>
    <!-- Link ke Google Fonts untuk font yang lebih menarik -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS untuk memulai dari dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Default background terang */
            color: #333333; /* Default teks hitam */
            line-height: 1.6;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            width: 100%;
            height: 300px;
            background-image: url(banneryt_LE_upscale_magic_x4_strength_100_similarity_50.jpg); /* Ganti dengan path gambar banner Anda */
            background-size: cover;
            background-position: center;
        }

        nav {
            padding: 20px;
            text-align: center;
            background-color: transparent;
        }

        section {
            background: #ffffff;
            padding: 40px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-size: 2.5em;
            font-weight: 700;
            color: #000; /* Teks warna hitam di mode terang */
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #333; /* Teks warna hitam di mode terang */
            text-align: center;
        }

        footer {
            background-color: transparent;
            color: #333;
            text-align: center;
            padding: 20px;
            font-size: 1em;
            margin-top: auto;
            letter-spacing: 1px;
        }

        /* Tombol Pengaturan (Ikon Gear) */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffffff;
            font-size: 2em;
            cursor: pointer;
            border: none;
            background: transparent;
            transition: transform 0.3s ease;
        }

        .settings-btn:hover {
            transform: scale(1.1);
        }

        /* Panel Pengaturan */
        .settings-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        .settings-panel.open {
            transform: translateX(0);
            opacity: 1;
            display: block;
        }

        .settings-panel h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .settings-panel button {
            background-color: #2980b9;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-panel button:hover {
            background-color: #21618c;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212; /* Background gelap */
            color: #ffffff; /* Teks putih */
        }

        .dark-mode header {
            background-color: #1c1c1c; /* Header gelap */
        }

        .dark-mode section {
            background-color: #2c2c2c; /* Konten lebih gelap */
        }

        .dark-mode footer {
            color: #fff;
        }

        /* Semua teks menjadi putih di mode gelap */
        .dark-mode h2, .dark-mode p {
            color: #fff;
        }

        .dark-mode .settings-btn {
            color: #fff; /* Tombol pengaturan putih di mode gelap */
        }

    </style>
</head>
<body>

<header>
    <!-- Banner gambar tampil penuh -->
</header>

<nav>
    <!-- Navigasi bisa dihapus atau tetap kosong jika tidak diperlukan -->
</nav>

<section>
    <h2>Halo, Selamat Datang!</h2>
    <p>Ini adalah halaman utama situs saya. Saya senang bisa berbagi dengan kalian! ðŸ˜„</p>
</section>

<footer>
    &copy; 2024 Blog pribadi | Dibuat oleh vixzaa
</footer>

<!-- Tombol Pengaturan (Ikon Gear) -->
<button class="settings-btn">&#9881;</button>

<!-- Panel Pengaturan -->
<div class="settings-panel">
    <h3>Pengaturan</h3>
    <button id="toggle-dark-mode">Aktifkan Mode Gelap</button>
</div>

<script>
    const settingsBtn = document.querySelector('.settings-btn');
    const settingsPanel = document.querySelector('.settings-panel');
    const darkModeBtn = document.getElementById('toggle-dark-mode');
    const body = document.body;

    // Toggle panel pengaturan
    settingsBtn.addEventListener('click', () => {
        settingsPanel.classList.toggle('open');
    });

    // Aktifkan mode gelap
    darkModeBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        darkModeBtn.textContent = body.classList.contains('dark-mode') ? 'Mode terang' : 'Mode Gelap';
    });

    // Tutup panel pengaturan jika klik di luar panel
    window.addEventListener('click', (e) => {
        if (!settingsBtn.contains(e.target) && !settingsPanel.contains(e.target)) {
            settingsPanel.classList.remove('open');
        }
    });
</script>

</body>
</html>
